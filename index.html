<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNBLOCKED FUN</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 25px 15px;
      background: #141414;
      border-bottom: 1px solid #2c2c2c;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 6px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        color: #fff;
        text-shadow: 0 0 10px rgba(0, 255, 115, 0.5);
      }
      50% {
        color: #00ff73;
        text-shadow: 0 0 20px rgba(0, 255, 115, 0.8), 0 0 30px rgba(0, 255, 115, 0.6);
      }
    }

    header p {
      opacity: 0.8;
      font-size: 1.1rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: #1c1c1c;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      background: #262626;
    }

    .game-card span {
      color: #00ff73;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Game Viewer Layout */

    #viewer {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #viewer-container {
      display: flex;
      height: 100%;
    }

    #game-frame {
      flex: 3;
      background: #000;
      border: none;
      height: 100%;
      width: 100%;
    }

    #sidebar {
      flex: 1;
      background: #121212;
      border-left: 1px solid #303030;
      overflow-y: auto;
      padding: 15px;
    }

    #sidebar h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    .sidebar-game {
      padding: 12px;
      border-radius: 8px;
      background: #1f1f1f;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar-game:hover {
      background: #282828;
    }

    /* Close button */
    #close-viewer {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff3b3b;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    #fullscreen-btn {
      position: absolute;
      top: 12px;
      right: 100px;
      background: #007bff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 15px;
      background: #141414;
      border-top: 1px solid #2c2c2c;
      margin-top: 40px;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    footer a {
      color: #00ff73;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    footer a:hover {
      opacity: 0.6;
    }

    /* Notification Modal */
    #notification-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .notification-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #00ff73;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 115, 0.3);
    }

    .notification-box h3 {
      color: #00ff73;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .notification-box p {
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .notification-box button {
      background: #00ff73;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .notification-box button:hover {
      opacity: 0.8;
    }

    /* Mobile */
    @media (max-width: 700px) {
      #viewer-container {
        flex-direction: column;
      }
      #sidebar {
        height: 40%;
        border-left: none;
        border-top: 1px solid #303030;
      }
      #game-frame {
        height: 60%;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>UNBLOCKED FUN</h1>
  <p>Tap a game to start playing!</p>
</header>

<!-- HOME GRID -->
<div id="home">
  <div class="games-grid">
  </div>
</div>

<!-- GAME VIEWER -->
<div id="viewer">
  <button id="close-viewer" onclick="closeGame()">Close</button>
  <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>

  <div id="viewer-container">
    <iframe id="game-frame"></iframe>

    <div id="sidebar">
    </div>
  </div>
</div>

<footer>
  Made with ❤️ by <a href="https://github.com/github-VS-user" target="_blank">MasterX_823</a>
</footer>

<!-- Notification Modal -->
<div id="notification-modal">
  <div class="notification-box">
    <h3>⌨️ Keyboard Required</h3>
    <p>Some games need a keyboard to be played!</p>
    <button onclick="closeNotification()">Got it!</button>
    <button onclick="dontShowAgain()" style="background: #555; margin-left: 10px;">Don't show again</button>
  </div>
</div>

<script>
  const gameList = [
    { name: "Zombie Defense", path: "games/zombie/index.html" },
    { name: "3D Roadcrosser", path: "games/roadcrosser/index.html" },
    { name: "GTA COIN HUNT (online!)", path: "games/gta/index.html" },
    { name: "Spaceship Attack", path: "games/spaceship/index.html" },
    { name: "Ghost Platformer", path: "games/ghostjumper/index.html" },
    { name: "Arrow Attack", path: "games/arrowattack/index.html" },
    { name: "Flappy Plane", path: "games/flapper2/index.html" },
    { name: "3D Car Race vs AI", path: "games/ai3dcar/index.html" }
  ];

  // Cache DOM elements
  const grid = document.querySelector(".games-grid");
  const sidebar = document.getElementById("sidebar");
  const homeEl = document.getElementById("home");
  const viewerEl = document.getElementById("viewer");
  const gameFrame = document.getElementById("game-frame");

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      gameFrame.requestFullscreen().catch(err => {
        console.error("Fullscreen error:", err);
      });
    } else {
      document.exitFullscreen();
    }
  }

  function createGameCard(game) {
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `<span>${game.name}</span>`;
    card.onclick = () => openGame(game.path);
    return card;
  }

  function createSidebarGame(game) {
    const side = document.createElement("div");
    side.className = "sidebar-game";
    side.textContent = game.name;
    side.onclick = () => openGame(game.path);
    return side;
  }

  function loadGames() {
    grid.innerHTML = "";
    sidebar.innerHTML = "<h2>More Games</h2>";

    gameList.forEach(game => {
      grid.appendChild(createGameCard(game));
      sidebar.appendChild(createSidebarGame(game));
    });
  }

  function openGame(url) {
    homeEl.style.display = 'none';
    viewerEl.style.display = 'block';
    gameFrame.src = url;
  }

  function closeGame() {
    viewerEl.style.display = 'none';
    homeEl.style.display = 'block';
    gameFrame.src = '';
  }

  function closeNotification() {
    document.getElementById('notification-modal').style.display = 'none';
  }

  function dontShowAgain() {
    localStorage.setItem('hideKeyboardNotification', 'true');
    closeNotification();
  }

  function showNotification() {
    if (localStorage.getItem('hideKeyboardNotification') !== 'true') {
      document.getElementById('notification-modal').style.display = 'flex';
    }
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    loadGames();
    showNotification();
  });
</script>

</body>
</html>
